<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDV321 JS Review</title>
  <script>
//*** Team names ***//
var teamNames = ["Dynasty", "Outlaws", "Mayhem", "Excelsior"];


//**** Current date ***//
  function currentDate() {
    var d = new Date();
    document.getElementById("todayDate").innerHTML= d.toDateString();
  }

  function testFormat(inNum) {
      //alert("inside testFormat()");
      if (isNaN(inNum)) {
          //alert("result of isNaN" );   //The input amount is a non numeric string. It is or contains letters and/or spaces
          return false;
      }
      else {
          inNum = parseFloat(inNum);		//Convert input value into a floating point number.  toFixed() requires a number value to work with
          return '$' + inNum.toFixed(2).replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
      }
  }

    function priceMultiply() {
      var price = parseFloat(document.getElementById("price").value);
      var quantity = parseFloat(document.getElementById("quantity").value);
      var total = price*quantity;
      document.getElementById("priceTotal").innerHTML = testFormat(total);
    }

  </script>
</head>
<body>
  <p><span id="todayDate"></span></p>
  <script>
    currentDate();
  </script>
<form>
  <p>What is the price? <input type="text" id="price" name="price"></p>
  <p>How many do you have? <input type="text" id="quantity" name="quantity"></p>
  <p>Your total price will be: <span id="priceTotal"><em>result goes here!</em></span></p>
  <input type="button" id="getTotal" name="getTotal" value="Get Total" onclick="priceMultiply()">
</form>
<p>
  <script>
    for (i=0; i < teamNames.length; i++) {
      document.write("Team " + [i+1] + ": " + teamNames[i] + "<br>");
    }
  </script>
</p>
</body>
</html>
